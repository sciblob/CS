// Use this file to configure your LISTEN server. 
// This config file is executed everytime the server changes levels.

decalfrequency 60
hpk_maxsize 4
log off
sv_contact "CSwarzone.com"
sv_filetransfercompression 1
sv_send_logos 1
sv_lan 0
sv_allowdownload 1
sv_allowupload 1
sv_aim 0
sv_pausable 0
sv_maxspeed 320
sv_consistency 1
sv_cheats 0
sv_voiceenable 1
sv_voicecodec voice_speex
sv_voicequality 2
sv_minrate 0
sv_maxrate 20000
sv_lan_rate 20000
sv_minupdaterate 30
sv_maxupdaterate 60
sv_timeout 60
sv_maxvelocity 3500
sv_accelerate 5
sv_airaccelerate 10
sv_wateraccelerate 10
sv_friction 4
mp_consistency 1
mp_logmessages 0
mp_limitteams 0
mp_allowspectators 1
mp_logdetail 0

// load ban files
exec listip.cfg
exec banned.cfg
